
<div *ngIf='hasRecipes'>
    <p>Here are your current recipes:</p>
    <p *ngFor="let r of recipes; let i = index">
        {{r.name}}
    </p>

</div>

    <p>You havent had any recipes added to your cookbook yet</p>

</div>

<button type="button" class="btn" (click)='onAddNewRecipe()'>Add a new recipe +</button>

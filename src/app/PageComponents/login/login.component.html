<app-header></app-header>

<div class="container login-form-container">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="login-form">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]='username' name='un' required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]='password' name="pw" required>
                    </div>
                    <button type="submit" class="btn login-btn" (click)='onLogin()'>Login</button>
                </form>
            </div>	
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>


<!-- hey make this into a grid at some point, 
    2 col 1 to view cookbook list and 1 to make new one -->

<div>
    <p>currentCookbooks:</p>
    <div *ngFor="let book of cookbooks">
        <input value="{{book.cookbook_name}}" [readonly]='!bookEditable(book)'>
        <button (click)='editToggleCookBook(book)'>Edit Toggle</button>
        <button (click)='updateCookbook(book)' [disabled]='!bookEditable(book)'>Update Name</button>
        <button (click)='deleteCookBook(book)'>Delete</button>
    </div>
    
</div>
<br />
<div>
    for now all cookbooks are under user 1<br />
    <textarea [(ngModel)]="newCookBookName" placeholder="{{newCookbookPlaceholder}}"></textarea>
    <br />
    <button (click)='onAddNewCookbook()'>Add Cookbook</button>
</div>

<br />
<button (click)='onViewHomeClick()'>View Home</button>
